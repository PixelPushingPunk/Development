	<header>
		<div id="headerWrap">
			<a class="kro" href="#">Kronoline</a>
			<a class="bg-top-logo" href="#">Big Group</a>
		</div>
	</header>	

	<div id="wrapper">
		<div class="introWrap">
			<div class="intro">
				<p>Kronoline is a simple tool to make quick smart looking timelines you can embed in websites or download and use in documents.</p>
				<p>It's all free. Why not have a play?</p>

				<a href="create.html" class="startBtn">Get started now</a>

			<div class="egTimeline">

			</div>
			<div class="clear"></div>
		</div>
	</div>
	
	<footer>
		<div class="foot-wrap">
			<ul data-bind="foreach: foot">
				<li><a href="#" data-bind="text: about"></a></li>
				<li><a href="#" data-bind="text: contact"></a></li>
				<li><a href="#" data-bind="text: help"></a></li>
				<li><a href="#" data-bind="text: legals"></a></li>
				<li><a href="#" data-bind="text: terms"></a></li>
			</ul>
